<div class="col-3 align-self-stretch">
<nav class="nav flex-column p-2">
  <div>
      <span>{{node.name}}</span>
      <sup class="badge rounded-pill bg-light text-dark">{{node.kind}}</sup>
  </div>
  <hr>
  {%- for n in node.children %}
    <a class="nav-link" href="/{{'/'.join(parents + (node.name,) )}}/{{n.name}}.html">
        <span>{{n.name}}</span>
        <sup class="badge rounded-pill bg-light text-dark">{{n.kind}}</sup>
    </a>
  {%- endfor %}
</nav>
</div>
